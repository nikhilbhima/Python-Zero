<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythonZero Icon Generator</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            color: #0aff0a;
            padding: 20px;
        }
        canvas {
            border: 2px solid #0aff0a;
            margin: 10px;
        }
        button {
            background: #0aff0a;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            opacity: 0.8;
        }
        .icons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>&gt; PythonZero Icon Generator</h1>
    <p>Click Generate to create PWA icons</p>
    <button onclick="generateAllIcons()">Generate All Icons</button>

    <div class="icons-container" id="icons"></div>

    <script>
        function drawIcon(ctx, size) {
            // Background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, size, size);

            // Calculate font sizes relative to canvas size
            const promptSize = size * 0.25;
            const pySize = size * 0.16;
            const zeroSize = size * 0.30;
            const cursorWidth = size * 0.04;
            const cursorHeight = size * 0.18;

            // Set font
            ctx.font = `bold ${promptSize}px 'JetBrains Mono', monospace`;
            ctx.fillStyle = '#0aff0a';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Draw prompt >
            ctx.fillText('>', size * 0.25, size * 0.35);

            // Draw Py
            ctx.font = `bold ${pySize}px 'JetBrains Mono', monospace`;
            ctx.fillText('Py', size * 0.55, size * 0.35);

            // Draw 0
            ctx.font = `bold ${zeroSize}px 'JetBrains Mono', monospace`;
            ctx.fillText('0', size * 0.50, size * 0.70);

            // Draw cursor
            ctx.fillRect(
                size * 0.75,
                size * 0.60,
                cursorWidth,
                cursorHeight
            );
        }

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            drawIcon(ctx, size);

            return canvas;
        }

        function generateAllIcons() {
            const container = document.getElementById('icons');
            container.innerHTML = '';

            const sizes = [192, 512, 180, 152, 144, 96, 72, 48];

            sizes.forEach(size => {
                const canvas = generateIcon(size);
                const item = document.createElement('div');
                item.className = 'icon-item';

                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `icon-${size}.png`;

                const btn = document.createElement('button');
                btn.textContent = `Download ${size}x${size}`;
                btn.onclick = () => link.click();

                const preview = canvas.cloneNode(true);
                preview.style.maxWidth = '200px';
                preview.style.maxHeight = '200px';

                item.appendChild(preview);
                item.appendChild(document.createElement('br'));
                item.appendChild(btn);

                container.appendChild(item);
            });
        }

        // Auto-generate on load
        window.addEventListener('load', generateAllIcons);
    </script>
</body>
</html>
